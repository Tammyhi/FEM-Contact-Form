<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Contact form</title>
    <meta
      name="description"
      content="Contact Form challenge from Frontend Mentor"
    />
  </head>
  <body>
    <main>
      <h1>Contact Us</h1>
      <form>
        <div>
          <label for="first-name">First Name <span>*</span></label>
          <input id="first-name" name="first-name" type="text" />
        </div>
        <div>
          <label for="last-name">Last Name <span>*</span></label>
          <input id="last-name" name="last-name" type="text" />
        </div>
        <div>
          <label for="email">Email Address <span>*</span></label>
          <input id="email" name="email" type="email" />
        </div>
        <fieldset>
          <legend>Query Type <span>*</span></legend>
          <input id="general inquiry" name="query type" type="radio" />
          <label for="general inquiry">General Inquiry</label>
          <input id="support request" name="query type" type="radio" />
          <label for="support request">Support Request</label>
        </fieldset>
        <div>
          <label for="message">Message <span>*</span></label>
          <textarea id="message" name="message"></textarea>
        </div>
        <div>
          <input id="consent" name="consent" type="checkbox" />
          <label for="consent"
            >I consent to being contacted by the team <span>*</span></label
          >
        </div>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
