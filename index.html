<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Contact form</title>
    <meta
      name="description"
      content="Contact Form challenge from Frontend Mentor"
    />
  </head>
  <body>
    <main>
      <h1>Contact Us</h1>
      <form>
        <div class="form-group">
          <label for="first-name">First Name <span>*</span></label>
          <input id="first-name" name="first-name" type="text" required />
        </div>
        <div class="form-group">
          <label for="last-name">Last Name <span>*</span></label>
          <input id="last-name" name="last-name" type="text" required />
        </div>
        <div class="form-group one-col">
          <label for="email">Email Address <span>*</span></label>
          <input id="email" name="email" type="email" required />
        </div>
        <fieldset class="form-group one-col">
          <legend>Query Type <span>*</span></legend>
          <div class="form-group flex">
            <input
              id="general inquiry"
              name="query type"
              type="radio"
              required
            />
            <label for="general inquiry">General Inquiry</label>
          </div>
          <div class="form-group flex">
            <input
              id="support request"
              name="query type"
              type="radio"
              required
            />
            <label for="support request">Support Request</label>
          </div>
        </fieldset>
        <div class="form-group one-col">
          <label for="message">Message <span>*</span></label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-group one-col flex">
          <input id="consent" name="consent" type="checkbox" required />
          <label for="consent">
            I consent to being contacted by the team <span>*</span>
          </label>
        </div>
        <button class="one-col" type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
